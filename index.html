<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header/Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo"><span class="logo-orange">Thala</span> <span class="logo-blue">7.</span></div>
            <ul class="nav-menu">
                <li>Home</li>
                <li>About</li>
                <li>Brands</li>
                <li>More</li>
                <li>Contact</li>
            </ul>
            <div class="nav-icons">
                <span class="icon search">&#128269;</span>
                <!-- <span class="icon cart">&#128722;</span> -->
                <a href="cart.html" class="icon cart">&#128722;</a>
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="profile-pic">
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-left">
            <img src="image-hero/logo.jpg" alt="Seven Logo" class="brand-logo">
            <h1>7!! Thala For a <span class="highlight">Reason!</span></h1>
            <p>Lorem ipsum dolor sit amet consectetur. Pretium quisque lorem feugiat justo at ut orci nisi.</p>
            <!-- <button class="shop-btn">Shop Now</button> -->
             <a href="product.html" class="shop-btn">Shop Now</a>
        </div>
        <div class="hero-right">
            <img src="image-hero/hero7.jpg" alt="Sneaker" class="sneaker-img">
        </div>
    </section>

    <!-- Service Overview Section -->
    <section class="service-overview">
        <div class="service-item">
            <span class="service-icon">&#128151;</span>
            <div>
                <span class="service-title">2k+</span>
                <span class="service-desc">Reviews</span>
            </div>
        </div>
        <div class="service-item">
            <span class="service-icon">&#128101;</span>
            <div>
                <span class="service-title">30k+</span>
                <span class="service-desc">Customers</span>
            </div>
        </div>
        <div class="service-item">
            <span class="service-icon">&#11088;</span>
            <div>
                <span class="service-title">High</span>
                <span class="service-desc">Quality</span>
            </div>
        </div>
        <div class="service-item">
            <span class="service-icon">&#11088;</span>
            <div>
                <span class="service-title">4.5/5</span>
                <span class="service-desc">Rating</span>
            </div>
        </div>
    </section>
</body>
</html>
